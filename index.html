<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container w-25 shadow my-5 py-5 px-4 rounded box" id="box">
        <h2 class="text-center mb-5 head">Simple Calculator</h2>
        <label for="" class="mb-2 mt-3">Enter First Number:</label>
        <input type="text" placeholder="First Number" class="form-control  my-2" id="ip1">
        <label for="" class="mb-2 mt-3">Enter Second number:</label>
        <input type="text" placeholder="Second number" class="form-control  my-2 mb-3" id="ip2">
        <div class="d-flex justify-content-between w-100">
            <button type="button" class="btn btn-primary p-2 px-4" id="add">Add</button>
            <button type="button" class="btn btn-warning p-2 px-4" id="sub">Subtract</button>
            <button type="button" class="btn btn-danger  p-2 px-4 " id="clear">Clear</button>
        </div>
        <div class="result visually-hidden mt-3" id="result"></div>
    </div>
    <script src="./js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/myScript.js"> </script>
</body>
</html>
